<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #333; /* Fondo oscuro */
            color: #fff; /* Texto blanco */
            transition: background-color 0.5s, color 0.5s; /* Animación de cambio de tema */
        }

        #calculator {
            width: 400px;
            margin: 0 auto;
            padding: 10px;
            background-color: #555; /* Fondo gris oscuro */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: background-color 0.5s; /* Animación de cambio de tema */
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            font-size: 24px;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #444; /* Fondo gris */
            color: #fff; /* Texto blanco */
            text-align: right;
        }

        button {
            width: 20%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #777; /* Bordes grises */
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            background-color: #666; /* Fondo gris más oscuro */
            transition: background-color 0.3s, transform 0.1s; /* Animación de botón */
            color: #fff; /* Texto blanco */
        }

        button:active {
            background-color: #45a049;
            transform: scale(0.98);
        }

        button.operator {
            background-color: #3498db; /* Azul */
        }

        button.clear {
            width: 40%; /* Ajuste para ocupar dos columnas */
            background-color: #e74c3c; /* Rojo */
        }

        button.equal {
            width: 40%; /* Ajuste para ocupar dos columnas */
            background-color: #2ecc71; /* Verde */
        }

        #theme-toggle {
            cursor: pointer;
            background-color: #444; /* Fondo gris oscuro para el botón de cambio de tema */
            color: #fff; /* Texto blanco */
            border: none;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <br>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button class="operator" onclick="appendToDisplay('/')">/</button>
        <br>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button class="operator" onclick="appendToDisplay('*')">*</button>
        <br>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button class="operator" onclick="appendToDisplay('-')">-</button>
        <br>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button class="operator equal" onclick="calculateResult()">=</button>
        <br>
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="operator" onclick="appendToDisplay('+')">+</button>
    </div>
    
    <button id="theme-toggle" onclick="toggleTheme()">Cambiar Tema</button>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        function toggleTheme() {
            var body = document.body;
            var calculator = document.getElementById('calculator');
            var currentBackgroundColor = window.getComputedStyle(body, null).getPropertyValue('background-color');

            if (currentBackgroundColor === 'rgb(51, 51, 51)') {
                body.style.backgroundColor = '#fff';
                body.style.color = '#000';
                calculator.style.backgroundColor = '#ddd';
            } else {
                body.style.backgroundColor = '#333';
                body.style.color = '#fff';
                calculator.style.backgroundColor = '#555';
            }
        }
    </script>
</body>
</html>
