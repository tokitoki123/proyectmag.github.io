<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f3f3;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        #container {
            margin-top: 50px;
        }

        input[type="text"], input[type="number"] {
            padding: 8px;
            font-size: 16px;
            background-color: #f1f1f1;
            color: #333;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #result, #result2, #resultRomano {
            margin-top: 20px;
            font-size: 24px;
        }

        .dark {
            background-color: #333;
            color: #f3f3f3;
        }
    </style>
</head>
<body>
    <h2>Conversor de números</h2>
    <div id="container">
        <label for="numero">Ingrese un número:</label>
        <input type="number" id="numero" min="1" step="1">
        <button onclick="convertirARomano()">Convertir a Romano</button>
        <div id="resultRomano"></div>
    </div>

    <div id="container2">
        <h2>Conversor de números romanos a naturales</h2>
        <div>
            <label for="romano2">Ingrese un número romano:</label>
            <input type="text" id="romano2">
        </div>
        <button onclick="convertirANumero2()">Convertir a Número</button>
        <div id="result2"></div>
    </div>

    <button onclick="cambiarTema()">Cambiar Tema</button>

    <script>
        function convertirARomano() {
            var numero = document.getElementById('numero').value;
            var unidades, decenas, centenas, millar;
            var resultado = '';

            unidades = numero % 10;
            numero = Math.floor(numero / 10);
            decenas = numero % 10;
            numero = Math.floor(numero / 10);
            centenas = numero % 10;
            numero = Math.floor(numero / 10);
            millar = numero % 10;

            switch (millar) {
                case 1:
                    resultado += 'M';
                    break;
                case 2:
                    resultado += 'MM';
                    break;
                case 3:
                    resultado += 'MMM';
                    break;
            }

            switch (centenas) {
                case 1:
                    resultado += 'C';
                    break;
                case 2:
                    resultado += 'CC';
                    break;
                case 3:
                    resultado += 'CCC';
                    break;
                case 4:
                    resultado += 'CD';
                    break;
                case 5:
                    resultado += 'D';
                    break;
                case 6:
                    resultado += 'DC';
                    break;
                case 7:
                    resultado += 'DCC';
                    break;
                case 8:
                    resultado += 'DCCC';
                    break;
                case 9:
                    resultado += 'CM';
                    break;
            }

            switch (decenas) {
                case 1:
                    resultado += 'X';
                    break;
                case 2:
                    resultado += 'XX';
                    break;
                case 3:
                    resultado += 'XXX';
                    break;
                case 4:
                    resultado += 'XL';
                    break;
                case 5:
                    resultado += 'L';
                    break;
                case 6:
                    resultado += 'LX';
                    break;
                case 7:
                    resultado += 'LXX';
                    break;
                case 8:
                    resultado += 'LXXX';
                    break;
                case 9:
                    resultado += 'XC';
                    break;
            }

            switch (unidades) {
                case 1:
                    resultado += 'I';
                    break;
                case 2:
                    resultado += 'II';
                    break;
                case 3:
                    resultado += 'III';
                    break;
                case 4:
                    resultado += 'IV';
                    break;
                case 5:
                    resultado += 'V';
                    break;
                case 6:
                    resultado += 'VI';
                    break;
                case 7:
                    resultado += 'VII';
                    break;
                case 8:
                    resultado += 'VIII';
                    break;
                case 9:
                    resultado += 'IX';
                    break;
            }

            document.getElementById('resultRomano').innerHTML = resultado;
        }

        function convertirANumero2() {
            var romano = document.getElementById('romano2').value.toUpperCase();
            var num = 0;
            var romanos = {
                'I': 1, 'V': 5, 'X': 10, 'L': 50, 'C': 100, 'D': 500, 'M': 1000
            };

            for (var i = 0; i < romano.length; i++) {
                var current = romanos[romano.charAt(i)];
                var next = romanos[romano.charAt(i + 1)];

                if (next) {
                    if (current >= next) {
                        num += current;
                    } else {
                        num += (next - current);
                        i++;
                    }
                } else {
                    num += current;
                }
            }

            document.getElementById('result2').innerHTML = num;
        }

        function cambiarTema() {
            var body = document.body;
            body.classList.toggle('dark');
        }
    </script>
</body>
</html>
